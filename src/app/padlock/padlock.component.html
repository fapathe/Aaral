<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger" >
                        <h4 class="card-title ">Padlock List </h4>
                        <p class="card-category"> Here is a subtitle for this table</p>
                     
                        <button class="btn btn-success btn-sm " (click)="add()" style="float: right;"><i class="fa fa-plus"></i> </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        Seial Num
                                    </th>
                                    <th>
                                        Color
                                    </th>
                                    <th>
                                        State
                                    </th>
                                    <th>
                                        Enroll Date
                                    </th>
                                    <th>
                                        Actions
                                    </th> 
                                    
                                </thead>
                                <tbody>
                                    <tr *ngFor="let padlock of padlocks ">
                                        <td>
                                            {{padlock.serialNumber}}
                                        </td>
                                        <td>
                                            {{padlock.padlockColor}}
                                        </td>
                                        <td>
                                            
                                            {{padlock.state}}
                                        </td>
                                        <td>
                                            {{padlock.enrollDate}}
                                        </td>
                                        <td>
                                            
                                        <div>
                                            <button class="btn btn-warning btn-sm "  (click)="goToUpdate(padlock)"><i class="fa fa-edit"></i> </button>
                                            &nbsp;
                                            <button class="btn btn-danger btn-sm " (click)="delete(padlock)"><i class="fa fa-trash"></i> </button>
                                        </div>
                                        </td>

                                        
                                   

                                         
                                        
                          
                                        
                                    </tr>
                                    

                               
                            </tbody>
                        </table>

                    </div>
                </div>
